<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image" href="tic-tac-toe-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <h1 style="font-size: 2.5rem;">Tic Tac Toe</h1>
  <div id="panel">
    <h3 class="enabled" id="player-x">Eu</h3>
    <h3 id="player-o">Pc</h3>
    <button class="btnRestart" onClick="window.location.reload();">Restart</button>
    <h2 style="margin-left: 4rem;" id="who-win"></h2>
  </div>
  <div id="board">
    <div class="squares" id="top-left"></div>
    <div class="squares" id="top-mid"></div>
    <div class="squares" id="top-right"></div>
    <div class="squares" id="mid-left"></div>
    <div class="squares" id="mid-middle"></div>
    <div class="squares" id="mid-right"></div>
    <div class="squares" id="bottom-left"></div>
    <div class="squares" id="bottom-mid"></div>
    <div class="squares" id="bottom-right"></div>
  </div>
</body>

</html>
